<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Anko Watch - Đăng ký</title>
</head>
<body>
    {% include 'base/header.html' %}

    <form>
        <div class="container">
            <div class="brand d-flex flex-column align-items-center justify-content-center">
                <div class="logo">
                    <img src="https://res.cloudinary.com/dsbfsc7ii/image/upload/v1739766135/1_ccxqkm.png" alt="logo">
                </div>
                <div class="slogan my-3 text-info">
                    <h1 class="mb-3 text-uppercase">Đăng nhập</h1>
                </div>
            </div>
            <div class="input d-flex flex-row justify-content-center align-items-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-6">
                    Tên đăng nhập
                    <input type="text" class="form-control mb-3" placeholder="Tên đăng nhập">
                    Mật khẩu
                    <input type="password" class="form-control mb-3" placeholder="Mật khẩu">
                    <div class="checkbox mb-3">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button><br>
                    <label class="my-2">
                        Bạn chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a>
                    </label>
                    <hr>
                    <div class="social-login d-flex flex-column justify-content-center align-items-center pt-3 pb-3">
                        <p style="font-size: 15px; color: #000">Hoặc đăng nhập bằng</p>
                        <div class="container d-flex flex-row justify-content-center align-items-center gap-4">
                            <a href="#" class="btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-danger"><i class="bi bi-google"></i> Google</a>
                            <a href="#" class="btn btn-dark"><i class="bi bi-twitter-x"></i> Twitter</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>
    
    {% include 'base/footer.html' %}

</body>
</html>
