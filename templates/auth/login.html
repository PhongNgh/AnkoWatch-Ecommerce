<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Anko Watch - Đăng ký</title>
</head>
<body>
    {% include 'base/header.html' %}

    <hr>
    <form>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-body p-5">
                            <!-- Logo và tiêu đề -->
                            <div class="text-center mb-4">
                                <h2 class="text-primary fw-bold mb-3">ĐĂNG NHẬP</h2>
                                <p class="text-muted">Chào mừng bạn quay trở lại!</p>
                            </div>
    
                            <!-- Form đăng nhập -->
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập">
                                    <label for="username">Tên đăng nhập</label>
                                </div>
    
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                                    <label for="password">Mật khẩu</label>
                                </div>
    
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                                    </div>
                                    <a href="{{ url_for('forgot_password') }}" class="text-primary text-decoration-none">Quên mật khẩu?</a>
                                </div>
    
                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Đăng nhập</button>
    
                                <div class="text-center mb-3">
                                    <span class="text-muted">Chưa có tài khoản? </span>
                                    <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Đăng ký ngay</a>
                                </div>
    
                                <!-- Đăng nhập bằng mạng xã hội -->
                                <div class="position-relative my-4">
                                    <hr>
                                    <p class="text-center position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                                        Hoặc đăng nhập bằng
                                    </p>
                                </div>
    
                                <div class="d-flex gap-2 justify-content-center">
                                    <a href="#" class="btn btn-outline-primary flex-grow-1">
                                        <i class="bi bi-facebook"></i>
                                    </a>
                                    <a href="#" class="btn btn-outline-danger flex-grow-1">
                                        <i class="bi bi-google"></i>
                                    </a>
                                    <a href="#" class="btn btn-outline-dark flex-grow-1">
                                        <i class="bi bi-twitter-x"></i>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    {% include 'base/footer.html' %}

</body>
</html>
