<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Anko Watch - Quên Mật Khẩu</title>
</head>
<body>

    {% include 'base/header.html' %}

    <hr>
    <form action="{{ url_for('forgot_password') }}" method="POST">
        <div class="container">
            <div class="brand d-flex flex-column align-items-center justify-content-center">
                <div class="slogan my-3 text-info">
                    <h1 class="mb-3 text-uppercase">Quên Mật Khẩu</h1>
                </div>
            </div>
            <div class="input d-flex flex-row justify-content-center align-items-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-6">
                    Nhập email của bạn
                    <input type="email" name="email" class="form-control mb-3" placeholder="Nhập email" required>
                    
                    <button type="submit" class="btn btn-primary">Gửi Yêu Cầu</button><br>
                    
                    <label class="my-2">
                        Đã nhớ mật khẩu? <a href="{{ url_for('login') }}">Đăng nhập</a>
                    </label>
                    <hr>
                    <div class="social-login d-flex flex-column justify-content-center align-items-center pt-3 pb-3">
                        <p style="font-size: 15px; color: #000">Hoặc đăng nhập bằng</p>
                        <div class="container d-flex flex-row justify-content-center align-items-center gap-4">
                            <a href="#" class="btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-danger"><i class="bi bi-google"></i> Google</a>
                            <a href="#" class="btn btn-dark"><i class="bi bi-twitter-x"></i> Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    {% include 'base/footer.html' %}

</body>
</html>
