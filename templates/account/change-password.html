<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Đổi mật khẩu</title>
</head>
<body>
    {% include 'base/header.html' %}

    <hr>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="account-sidebar">
                    <div class="text-center mb-4">
                        <div class="avatar-wrapper">
                            <img src="{{ current_user.avatar or 'https://th.bing.com/th/id/OIP.PoS7waY4-VeqgNuBSxVUogAAAA?rs=1&pid=ImgDetMain' }}"
                                 class="rounded-circle mb-3 shadow-sm" 
                                 alt="Avatar user"
                                 style="width: 120px; height: 120px; object-fit: cover; border: 3px solid #fff;">
                        </div>
                        <h5 class="user-name">{{ session.get("fullname")}}</h5>
                    </div>

                    <div class="list-group shadow-sm">
                        <a href="{{ url_for('account') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-person-circle fs-5"></i>
                            <span>Thông tin tài khoản</span>
                        </a>
                        <a href="{{ url_for('orders') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-box-seam fs-5"></i>
                            <span>Đơn hàng của tôi</span>
                        </a>
                        <a href="{{ url_for('favourites') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-heart fs-5"></i>
                            <span>Sản phẩm yêu thích</span>
                        </a>
                        <a href="{{ url_for('address') }}" class="list-group-item list-group-item-action">
                            <i class="bi bi-geo-alt fs-5"></i>
                            <span>Sổ địa chỉ</span>
                        </a>
                        <a href="{{ url_for('change_password') }}" class="list-group-item list-group-item-action active">
                            <i class="bi bi-key fs-5"></i>
                            <span>Đổi mật khẩu</span>
                        </a>
                        <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action text-danger">
                            <i class="bi bi-box-arrow-right fs-5"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Đổi mật khẩu -->
                    <div class="tab-pane fade active show" id="doi-mat-khau">
                        <h3>Đổi mật khẩu</h3>
                        <div class="mt-4">
                            <form action="{{ url_for('change_password') }}" method="POST">
                                <div class="mb-3">
                                    <label for="current-password" class="form-label">Mật khẩu hiện tại</label>
                                    <input type="password" class="form-control" id="current-password" name="current_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control" id="new-password" name="new_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Xác nhận mật khẩu mới</label>
                                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                                </div>
                                {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                                {% endif %}
                                {% if success %}
                                <div class="alert alert-success">{{ success }}</div>
                                {% endif %}
                                <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'base/footer.html' %}

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
