<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'base/header.html' %}

    <div class="container my-5">
        <h2>Latest News</h2>
        <div class="row">
            {% for article in news %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ article.card_image }}" class="card-img-top" alt="Card image">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.content[:50] }}...</h5>
                            <p class="card-text">{{ article.content[:100] }}...</p>
                            <a href="{{ url_for('news_detail', news_id=article._id) }}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% include 'base/footer.html' %}

</body>
</html>
